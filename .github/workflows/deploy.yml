name: React-Project-CI
on:
  push: 
    branches: 
      - master

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNANME }} -p ${{ secrets.DOCKER_PASSSWORD }} 
      - run: docker build -t ahmedgamil/react-test -f Dockerfile.dev . 
      - run : docker run -e CI=true ahmedgamil/react-test npm run test 
